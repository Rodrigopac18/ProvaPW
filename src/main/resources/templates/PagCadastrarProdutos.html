<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CadastrarProdutos</title>
</head>
<body>
<form method="post" th:action="@{/salvarProduto}" th:object="${prod}">

    <input type="text" placeholder="Nome" th:field="*{nome}">
    <input type="text" placeholder="image" th:field="*{imageuri}">
    <input type="month"  placeholder="Preço" th:field="*{preco}">

    <input type="text"  placeholder="Concentração" th:field="*{concentracao}">
    <input type="text" placeholder="Categoria" th:field="*{categoria}">
    <button type="submit">Enviar</button>
</form>
</body>
</html>
