<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>CadastrarProdutos</title>
</head>
<body>
<form method="post" th:action="@{/salvarProduto}" th:object="${prod}" enctype="multipart/form-data">

    <input type="text" placeholder="Nome" th:field="*{nome}">
    <input type="text" placeholder="image" name="file" th:field="*{imageuri}">
    <!--<p th:if="${#fields.hasErrors('imageuri')}" th:errors="*{imageuri}"></p>-->
    <input type="number"  placeholder="Preço" th:field="*{preco}">
    <p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></p>
    <input type="text"  placeholder="Concentração" th:field="*{concentracao}">
    <input type="text" placeholder="Categoria" th:field="*{categoria}">
    <button type="submit">Enviar</button>

</form>
</body>
</html>
