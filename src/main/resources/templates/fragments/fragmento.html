<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

</head>

<Navigation th:fragment="Navigation1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{'Cadastrar'}">CadastrarProdutos</a></li>

                </ul>

            </div>
        </div>
    </nav>
</Navigation>


<Navigation th:fragment="Navigation2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!" >Ola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index">Inicio</a></li>


                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill" th:object="${array}">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</Navigation>

<header th:fragment="header">
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
            </div>
        </div>
    </header>
</header>
<section th:fragment="section1">
    <section class="py-5" >

        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-left">
                <div class="col mb-5" th:each="Lista: ${produtoLista}" >
                    <div class="card h-100" >
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->

                        <div class="card-body p-4" >
                            <div class="text-center">
                                <!-- Product name-->


                                <h5 class="fw-bolder" th:text="${Lista.nome}"></h5>

                                <!-- Product price  th:href="@{'deletar/'+ ${Lista.id}}"-->

                                <div class="alinhar"><p>$</p><p th:text="${Lista.preco}"></p></div>
                                <p th:text="${Lista.categoria}"></p>
                                <p th:text="${Lista.concentracao}"></p>
                                <a th:href="@{'deletar/'+ ${Lista.id}}">Deletar</a>
                                <a th:href="@{'editarPag/'+ ${Lista.id}}">Editar</a>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>

<section th:fragment="section22">
    <section class="py-5" >

        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-left">
                <div class="col mb-5" th:each="Lista: ${produtoLista}" >
                    <div class="card h-100" >
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->

                        <div class="card-body p-4" >
                            <div class="text-center">
                                <!-- Product name-->


                                <h5 class="fw-bolder" th:text="${Lista.nome}"></h5>

                                <!-- Product price  th:href="@{'deletar/'+ ${Lista.id}}"-->

                                <div class="alinhar"><p>$</p><p th:text="${Lista.preco}"></p></div>
                                <p th:text="${Lista.categoria}"></p>
                                <p th:text="${Lista.concentracao}"></p>
                                <a th:href="@{'adicionarCarrinho/'+ ${Lista.id}}">Adicionar ao Carrinho</a>
                                <a th:href="@{'verCarrinho/'}">Ver o carrinho</a>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>


<footer th:fragment="footer">
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
</footer>

<script th:fragment="script">
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</script>

</body>
</html>
